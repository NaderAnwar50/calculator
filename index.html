<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <header>
      <h1>CALCULATOR</h1>
    </header>

    <div class="calculator-container">
      <div class="output">
        <output> </output>
      </div>
      <div class="calculator-grid">
        <button class="orange" id="plus-btn">+</button>
        <button id="seven-btn">7</button>
        <button id="eight-btn">8</button>
        <button id="nine-btn">9</button>
        <button class="orange" id="minus-btn">-</button>
        <button id="four-btn">4</button>
        <button id="five-btn">5</button>
        <button id="six-btn">6</button>
        <button class="orange" id="multiply-btn">x</button>
        <button id="one-btn">1</button>
        <button id="two-btn">2</button>
        <button id="three-btn">3</button>
        <button class="orange" id="divide-btn">&divide;</button>
        <button id="zero-btn">0</button>
        <button id="dot-btn">.</button>
        <button id="equal-btn">=</button>
        <button class="orange" id="c-btn">c</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
