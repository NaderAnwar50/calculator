<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculator test</title>
    <style>
      /* reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }

      /* container */
      .calculator-container {
        width: 500px;
        height: 500px;
        margin: 40px auto;
        background: gray;
        display: grid;
        grid-template-rows: 100px 1fr;
        gap: 0;
        padding: 0;
      }

      .output {
        background: gainsboro;
        padding: 20px;
      }

      .calculator-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 10px;
        padding: 10px;
        height: 100%;
      }

      /* base button styles â€” put these BEFORE the color overrides */
      .calculator-grid button {
        -webkit-appearance: none;
        appearance: none;
        background: lightgray; /* default color */
        border: none;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* operator color override (this must come AFTER the base rule) */
      .calculator-grid button.orange {
        background: orange;
        color: white;
      }

      /* small visual helpers */
      .calculator-grid button:active {
        transform: scale(0.96);
      }
    </style>
  </head>
  <body>
    <div class="calculator-container">
      <div class="output"><output>0</output></div>
      <div class="calculator-grid">
        <button class="orange" id="plus">+</button>
        <button id="b7">7</button>
        <button id="b8">8</button>
        <button id="b9">9</button>

        <button class="orange" id="minus">-</button>
        <button id="b4">4</button>
        <button id="b5">5</button>
        <button id="b6">6</button>

        <button class="orange" id="times">*</button>
        <button id="b1">1</button>
        <button id="b2">2</button>
        <button id="b3">3</button>

        <button class="orange" id="div">/</button>
        <button id="b0">0</button>
        <button id="dot">.</button>
        <button id="eq">=</button>

        <button class="orange" id="clear">C</button>
        <!-- filler buttons so grid is full -->
        <button></button><button></button><button></button>
      </div>
    </div>
  </body>
</html>
